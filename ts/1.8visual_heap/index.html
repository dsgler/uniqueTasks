<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visual heap</title>
    <style>
      #main-cantainer {
        width: 100%;
        height: 1vh;
        overflow: hidden;
      }
      .box {
        box-sizing: border-box;
        position: absolute;
        border: 2px rgba(140, 186, 255, 0.836) solid;
        border-radius: 5px;
        width: 50px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 2s;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="main-cantainer">
      <!-- <div class="box" id="box1">1</div> -->
       <button onclick="heap_instance.heapSort()" style="position: absolute;bottom: 0px;">开始</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
